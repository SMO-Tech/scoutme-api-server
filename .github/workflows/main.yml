name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment archive
        run: |
          git archive --format=tar.gz --output=deploy.tar.gz HEAD

      - name: Copy archive to EC2
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT || 22 }}
          source: "deploy.tar.gz"
          target: "~/scoutme-api-server"

      - name: Extract and deploy on EC2
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT || 22 }}
          script: |
            cd ~/scoutme-api-server
            # Remove old dist folder (will be rebuilt)
            rm -rf dist 2>/dev/null || true
            # Extract new files (overwrites existing files, preserves .env and node_modules until we reinstall)
            tar -xzf deploy.tar.gz
            # Clean up archive
            rm -f deploy.tar.gz
            # Install/update dependencies
            npm install
            # Generate Prisma client
            npx prisma generate
            # Build the project
            npm run build
            # Restart or start the application
            pm2 restart scoutme-api || pm2 start dist/index.js --name scoutme-api
